<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Violation</title>
    <style>
       
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif; 
            background-color: #f4f4f4; 
            color: #333; 
        }

       
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        
        h1 {
            color: green; 
            font-size: 2em;
            margin-bottom: 20px;
        }

        h2 {
            color: blue; 
            font-size: 1.5em;
            margin-top: 10px;
        }

       
        p {
            line-height: 1.6;
        }

        .main-menu-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF; 
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .main-menu-button:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>No Violation Recorded</h1>
        <h2>Thank you for being a responsible citizen</h2>
        <p>This is some additional text to demonstrate the styling of the body.</p>
        <a href="/" class="main-menu-button">Go to Main Menu</a>
    </div>
</body>
</html>
